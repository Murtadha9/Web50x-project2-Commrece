{% extends "auctions/layout.html" %}

{% block body %}

<h4>Watchlist</h4>

<div class="row mx-3">
  {% for list in activeListings %}
  {% if list.isActive %}
  <div class="card mx-3" style="width: 20rem;">
      <img class="card-img-top" src="{{list.imageURL}}" alt="">
      <div class="card-body">
          <h5 class="card-title">{{list.title}}</h5>
          <p class="card-text">{{list.description}}</p>
          <br>
          <a href="listing/{{list.id}}" class="btn btn-primary">Go to list</a>
      </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
